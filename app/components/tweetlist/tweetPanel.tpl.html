<dl class="dl-horizontal list-group tweet-detail-panel" ng-if="!panelEmpty">
<div class="list-group-item">
    <dt>Id</dt>
    <dd >{{selectedTweet.id}}</dd>
</div>
<div class="list-group-item">
    <dt>Created at</dt>
    <dd>{{selectedTweet.created_at}}</dd>
</div>
<div class="list-group-item">
    <dt>Coord</dt>
    <dd>{{selectedTweet.coord}}</dd>
</div>
<div class="list-group-item">
    <dt>User Name</dt>
    <dd>{{selectedTweet.user_name}}</dd>
</div>
<div class="list-group-item">
    <dt>Geo position</dt>
    <dd>{{selectedTweet.geoadmin_admin2_txt}}</dd>
</div>
<div class="list-group-item">
    <dt>Sentiment</dt>
    <dd class="tweet-emoji">{{selectedTweet.sentiment_pos ? "😀" : "☹️"}}</dd>
</div>
</dl>
